<html>
    <head>
        <title>Dropdown</title>
    </head>
    <body>
        <fieldset>
            <legend><b>Enter Your Marks </b></legend>
            <form oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
                <label>Subject 1</label> <br>
                <select name="Subject" id="Subject">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m1"> <br><br>

                <label>Subject 2</label> <br>
                <select name="Subject" id="Subject">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m2"> <br><br>

                <label>Subject 3</label> <br>
                <select name="Subject" id="Subject">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m3"> <br><br>

                average: <output name="x" for="m1 m2 m3"></output>
            </form>
        </fieldset>
    </body>
</html>
