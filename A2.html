<html>

<head>
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
        <legend>Personal Details Form</legend>
        <label>Name</label> <br>
        <input type="text"> <br><br>

        <label>Email Id</label> <br>
        <input type="email"> <br><br>

        <label>Contact #</label> <br>
        <input type="password"> <br><br>

        <label>Gender</label> <br>
        <input type="radio">Female <br>
        <input type="radio">Male <br><br>

        <label>My Favorite City</label> <br>
        <input type="checkbox">Guyana <br>
        <input type="checkbox">MIA, FL <br><br>

        <label>Birthday</label>
        <input type="date">

        <input type="submit">
        </fieldset>
    </form>
</body>

</html>
